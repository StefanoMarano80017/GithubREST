[DEFAULT]
ServerAliveInterval = 45
Compression = prova prova prova
CompressionLevel = 9
ForwardX11 = yes

[GIT]
prova = napoli in:name

[DB]
insert_repo = INSERT INTO repos VALUES (?,?)
create_repo = CREATE TABLE IF NOT EXISTS repos(id INTEGER PRIMARY KEY AUTOINCREMENT,name text NOT NULL );
select_repo = SELECT * FROM repos
select_repo_id = SELECT * FROM repos WHERE id IN (?)
count_repo =  SELECT COUNT(*) FROM repos